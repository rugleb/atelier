<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="shortcut icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
    <link rel="stylesheet" href="public/css/app.css">

    <title>Ателье у Золушки</title>
</head>
<body>

<div class="container" id="app">

    <nav class="navbar navbar-expand-sm navbar-light">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse collapse justify-content-stretch" id="navbar">

            <ul class="navbar-nav ml-auto">
                <li class="nav-item" v-for="(item, index) in navbar" :key="index">
                    <a class="nav-link" :href="'#' + item.id">{{ item.title }}</a>
                </li>
            </ul>

        </div>

    </nav>

    <div class="row d-flex justify-content-center">

        <div class="media">
            <img src="favicon.png" class="img-fluid">
            <div class="media-body">
                <h1 class="display-4 font-weight-bold">Ателье</h1>
                <h2 class="display-4" style="margin-top: -30px;">у Золушки</h2>
            </div>
        </div>

    </div>

    <hr />

    <div class="row align-items-center" id="about">

        <div class="col-12 col-md-7 lead">

            <h1 class="display-5 mb-3">Виды работ</h1>

            <p class="mb-1" v-for="(item, index) in about.works" :key="index">
                <span class="text-success">
                    <i class="fa fa-check"></i>
                </span>
                <span class="ml-2">{{ item }}</span>
            </p>

        </div>

        <div class="col-12 col-md-5">

            <img class="img-fluid d-none d-md-block" src="/public/images/backgrounds/works.jpg" />

        </div>

    </div>

    <hr />

    <div class="row align-items-center" id="contacts">

        <div class="col-12 col-md-7">

            <iframe src="https://yandex.ru/map-widget/v1/-/CBqnjVHk3C"
                    class="mw-100 border"
                    frameborder="0"
                    height="300"
            ></iframe>

        </div>

        <div class="col-12 col-md-5 lead">

            <h1 class="display-5 mb-2">{{ contacts.user.header }}</h1>

            <p class="mb-2">{{ contacts.user.name }}</p>

            <p class="mb-1" v-for="(phone, index) in contacts.user.phones" :key="index">

                <span class="text-success">
                    <i class="fa fa-phone"></i>
                </span>

                <a :href="'tel:' + phone" class="ml-2 text-dark">
                    {{ phone }}
                </a>

            </p>

            <h1 class="display-5 mt-3" id="address">{{ contacts.address.header }}</h1>

            <p class="mb-1">

                <span class="text-success">
                    <i class="fas fa-map-marker-alt"></i>
                </span>

                <a href="https://yandex.ru/maps/-/CBqnZ4VuOD" class="ml-2 text-dark">
                    {{ contacts.address.location }}
                </a>

            </p>

        </div>

    </div>

    <hr />

    <div class="row align-items-center" id="gallery">

        <div class="col-12">

            <h1 class="display-5">{{ gallery.header }}</h1>

        </div>

        <div class="modal" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">

                <div class="modal-content">

                    <div id="carouselControls" class="carousel slide" data-ride="carousel">

                        <!-- image container -->
                        <div class="carousel-inner">
                            <div class="carousel-item"
                                 v-for="(link, index) in gallery.images"
                                 :key="index"
                                 :id="index"
                            >
                                <img class="d-block mh-100 mw-100" :src="link">
                            </div>
                        </div>

                        <a class="carousel-control-prev" href="#carouselControls" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        </a>

                        <a class="carousel-control-next shadow-sm" href="#carouselControls" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        </a>

                    </div>

                </div>

            </div>
        </div>

        <div class="col-12 col-sm-6 col-md-3 col-lg-2 p-3"
             v-for="(link, index) in gallery.images"
             :key="index"
        >
            <img :src="link" :id="index" class="img-fluid img-thumbnail gallery-item" @click="modalImage(index)">
        </div>

    </div>

</div>

<div class="container-fluid bg-dark">

    <div class="container">

        <div class="row text-left text-muted pt-2 pb-2" id="footer">

            <div class="col-md-4 text-left">
                <span>
                    <span>
                        <i class="fab fa-github"></i>
                    </span>
                    <small class="ml-1">
                         <a class="text-muted" href="https://github.com/rugleb">Создание и поддержка сайта.</a>
                    </small>
                </span>
            </div>

            <div class="col-md-4 text-left text-md-center">
                <small>© 2018</small>
            </div>

            <div class="col-md-4 text-left text-md-right">
                <small>
                    На сайте использованы иконки <a href="https://icons8.com" class="text-muted">icon8</a>.
                </small>
            </div>

        </div>

    </div>

</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script type="text/javascript" src="public/js/app.js"></script>

</body>
</html>
